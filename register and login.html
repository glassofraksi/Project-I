<!DOCTYPE html>
<html lang="en">

<head>
    <title>3D flip-Login and Register</title>
    <link rel="stylesheet" href="css/login&register.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="innerbox" id="card">
                <div class="card-front">
                    <h2>Login</h2>
                    <form>
                        <input type="email" class="input_box" placeholder="Your email id" required>
                        <input type="password" class="input_box" placeholder="Password">

                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me!</span> 
                    </form>
                    <button type="button" class="btn" onclick="OpenRegister()">I'm new here</button>
                    <a href="#">Forgot Password</a>

                </div>
                <div class="card-back">
                  <h2>Register</h2>
                    <form>
                     <input type="email" class="input_box"               placeholder="Your email" > 
                        <input type="text" class="input_box" placeholder="Your Name" required>
                        <input type="password" class="input_box" placeholder="Password" required>

                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me!</span>
                    </form>
                <button type="button" class="btn"onclick="OpenLogin()">I've an account</button>
                    <a href="#">Forgot Password</a> 
                </div>
                </div>
            </div>
        </div>
    </div>

 <script>
    var card=document.getElementById("card");
    function OpenRegister(){
        card.style.transform="rotateY(-180deg)";

    }
    function OpenLogin(){
        card.style.transform="rotateY(0deg)";
    
    }
</script> 

</body>

</html>
